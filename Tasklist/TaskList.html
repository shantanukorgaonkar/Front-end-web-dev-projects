<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<style>

.input-field label {
     color: white;
     font-size: 17px;
   }
   .input-field input[type=text]{
     border-bottom: 1px solid white !important;
     box-shadow: 0 1px 0 0 white !important;
   }
   .input-field input[type=text]:focus + label {
     color: #000 !important;
   }
   /* label underline focus color */
   .input-field input[type=text]:focus {
     border-bottom: 1px solid #000 !important;
     box-shadow: 0 1px 0 0 #000 !important;
   }

 
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card red lighten-3">
                <div class="card-content black-text ">
                    <h5 class="card-title center-align" >Task List</h5>
                     <div class="row">
                        
                         <form id="task-list" >
                             
                             <div class="input-field col s12">
                                 <input type="text" name="task" id="task">
                                 <label for="task" >New task</label>
                                </div>

                                <input type="submit" value="Add Task" class="waves-effect waves-light btn">



                         </form>
                     </div>
                </div>
                <div class="card-action">
                    <h5 id="tasks-title" class="center-align card-title">Your Tasks</h5>
                    <div class="input-field col s12">
                        <input type="text" name="filter" id="filter">
                        <label for="filter">Filter Tasks</label>
                    </div>
                    <ul class="collection"></ul>
                   <a href="#" class=" waves-effect waves-light btn clear-tasks black-text">Clear Tasks</a>
                </div>
                


            </div>

        </div>
       
      </div>
      </div>




      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="app.js"></script>
</body>
</html>
